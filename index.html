
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>British Council Speaking Pratice</title>
    <link type="text/css" rel="stylesheet" href="purple_style.css">
</head>
<body>
<div class="purple_box absolute">
    <div class="std_class absolute"></div>
    <div id="play" class="btn_class change absolute"></div>
    <div class="bit_class hide absolute"></div>
    <div class="script_class hide absolute">
        <input type="text" class="place_1 absolute" placeholder="answer!">
        <input type="text" class="place_2 absolute" placeholder="answer!">
        <input type="text" class="place_3 absolute" placeholder="answer!">
        <input type="text" class="place_4 absolute" placeholder="answer!">
        <input type="text" class="place_5 absolute" placeholder="answer!">
        <button type="button" class="btn2_class blink absolute">Next</button>
    </div>
    <div class="landing_class hide absolute">
        <h3 class="heading absolute">Register Now!</h3>
        <input type="text" name="user_name" class="user_name absolute" placeholder="Name">
        <input type="tel" name="user_tel" class="user_tel absolute" placeholder="Phone Number">
        <button type="button" class="btn3_class blink absolute">Submit</button>
    </div>
</div>


<div id="playList">
    <audio id="audio1" src="http://ms.purplepatch.online/british-council/listening/asset/listeningtest.mp3" preload="auto"></audio>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script type="text/javascript" src="purple_script.js?v=1.1.1"></script>
</body>
</html>
